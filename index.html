<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File Server</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px #00f0ff;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(90deg, #00f0ff, #0078ff);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.7), 0 0 30px rgba(0, 120, 255, 0.5);
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0, 240, 255, 1), 0 0 50px rgba(0, 120, 255, 0.8);
        }
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        footer .copyright-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        footer .copyright-logo span {
            font-weight: bold;
            color: #00f0ff;
        }
    </style>
</head>
<body>
    <h1>Download Your Loader</h1>
    <p>Click the button below to download the Loader.</p>
    <button onclick="downloadFile()">Download File</button>

    <footer>
        <div class="copyright-logo">
            &copy; <span>2024 MEX STUDIOS</span>
        </div>
    </footer>

    <script>
        function downloadFile() {
            // Direct link to the file in the repository
            const filePath = 'downloads/DownloaderLoader.exe';

            // Redirect the user to the file URL
            window.location.href = filePath;
        }
    </script>
</body>
</html>
