<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N. Al-Hamdan</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Loading Animation -->
  <div id="loading">
    <div class="spinner"></div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <div class="glass-box">
        <h1>N. Al-Hamdan</h1>
        <p>Dancing to the rhythm of dreams, where the past meets the infinite future.</p>
      </div>

      <!-- Custom Audio Player -->
      <div class="custom-audio-player">
        <button id="play" class="audio-button">▶</button>
        <button id="pause" class="audio-button">⏸</button>
        <button id="stop" class="audio-button">⏹</button>
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
        </div>
        <div class="time-display">
          <span id="current-time">0:00</span> / <span id="duration">0:00</span>
        </div>
      </div>

      <audio id="audio" src="downloads/Never Let Go Of Me - Bravo Six,Going Dark [EXTENDED].mp3"></audio>

      <!-- Download Button for the loader -->
      <div class="download-section">
        <!--  the loader to download it -->
        <a href="loader.zip" download="loader.zip">
          <button class="download-button">Download Loader</button>
        </a>

        <!-- If the loader.zip is inside a subfolder called 'downloads' -->
        <!-- <a href="downloads/loader.zip" download="loader.zip">
          <button class="download-button">Download loader.zip</button>
        </a> -->
      </div>
    </div>
  </div>

  <!-- About Section -->
  <div class="about">
    <h2>About Me</h2>
    <p>
      I’m N. Al-Hamdan, a dreamer, explorer, and lover of the small moments that make life beautiful. 
      Here to share my journey, one beat at a time.
    </p>
  </div>

  <!-- IP Address Section -->
  <div class="ip-section">
    <span>Your IP: </span>
    <span id="ip" class="blurred">Click to reveal</span>
  </div>
</body>
</html>
