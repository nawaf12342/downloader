<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Panel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #0d0d0d;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 15px #00ffcc;
            backdrop-filter: blur(10px);
        }

        h2 {
            color: #00ffcc;
        }

        input, select, textarea, button, .file-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        button {
            background: linear-gradient(90deg, #00ffcc, #0099cc);
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(90deg, #0099cc, #00ffcc);
            transform: scale(1.05);
        }

        .file-input {
            background: #1a1a1a;
            color: white;
            cursor: pointer;
        }

        .file-input:hover {
            background: #2a2a2a;
        }

        /* Small Ticket History Panel (Top Left) */
        .history-container {
            position: fixed;
            top: 15px;
            left: 15px;
            width: 50px;
            height: 50px;
            background: #00ffcc;
            border-radius: 10px;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
            font-weight: bold;
            color: black;
            cursor: pointer;
            box-shadow: 0 0 10px #00ffcc;
            transition: width 0.3s ease-in-out;
            overflow: hidden;
            z-index: 1000;
        }

        .history-container:hover {
            width: 250px;
        }

        .history-panel {
            display: none;
            padding: 10px;
            text-align: left;
            font-size: 12px;
        }

        .history-container:hover .history-panel {
            display: block;
        }

        .ticket {
            background: #1a1a1a;
            padding: 8px;
            border-radius: 6px;
            margin-top: 5px;
            font-size: 12px;
            border-left: 3px solid #00ffcc;
        }

        .clear-btn {
            background-color: red;
            color: white;
            width: 100%;
            padding: 6px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 12px;
        }

        .clear-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <!-- Ticket Submission Form -->
    <div class="container">
        <h2>Support Ticket</h2>
        <p>Spamming tickets will get you banned.</p>
        <p>we recommend you to share a image *if its available*.</p>
        <input type="text" id="userLicenceKey" placeholder="Your Licence key">
        <select id="issueType">
            <option value="Technical">Technical Issue</option>
            <option value="Billing">Billing Issue</option>
            <option value="Other">Other</option>
        </select>
        <textarea id="issueDescription" placeholder="Describe your issue..."></textarea>
        <input type="text" id="contactMethod" placeholder="Email or Discord">
        <input type="file" id="imageUpload" class="file-input" accept="image/*">
        <button onclick="sendTicket()">Submit Ticket</button>
    </div>

    <!-- Small Ticket History Button -->
    <div class="history-container">
        üìú
        <div class="history-panel" id="historyPanel">
            <h4>Tickets History</h4>
            <div id="ticketHistory"></div>
            <button class="clear-btn" onclick="clearHistory()">Clear</button>
        </div>
    </div>

    <script>
        // Set a unique cookie for the user
        function setUserCookie() {
            let userId = getCookie("userToken");
            if (!userId) {
                userId = Math.random().toString(36).substring(2) + Date.now().toString(36); // Generate a unique ID
                setCookie("userToken", userId, 365); // Store the ID in a cookie for 1 year
            }
            return userId;
        }

        // Set a cookie
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        // Get a cookie
        function getCookie(name) {
            const cookieName = name + "=";
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                if (cookie.startsWith(cookieName)) {
                    return cookie.substring(cookieName.length, cookie.length);
                }
            }
            return null;
        }

        // Send ticket function
        async function sendTicket() {
            const userID = document.getElementById("userLicenceKey").value.trim();
            const issueType = document.getElementById("issueType").value;
            const issueDescription = document.getElementById("issueDescription").value.trim();
            const contactMethod = document.getElementById("contactMethod").value.trim();
            const imageFile = document.getElementById("imageUpload").files[0];

            if (!userID || !issueDescription || !contactMethod) {
                alert("‚ö† Please fill in all fields.");
                return;
            }

            // Check if the user is banned
            if (getCookie("banned") === "true") {
                alert("üö´ You are banned from submitting tickets.");
                return;
            }

            // Track submissions
            let submissionCount = parseInt(getCookie("submissionCount")) || 0;
            const lastSubmissionTime = parseInt(getCookie("lastSubmissionTime")) || 0;
            const currentTime = Date.now();

            // Reset the counter if more than 10 minutes have passed
            if (currentTime - lastSubmissionTime > 10 * 60 * 1000) {
                submissionCount = 0;
            }

            // Check if the user has exceeded the submission limit
            if (submissionCount >= 5) {
                setCookie("banned", "true", 1); // Ban the user for 1 day

                // Check if the ban notification has already been sent
                if (getCookie("banNotificationSent") !== "true") {
                    sendBanNotification(userID); // Send ban notification
                    setCookie("banNotificationSent", "true", 1); // Mark notification as sent
                }

                alert("üö´ You have been banned for spamming.");
                return;
            }

            // Increment the submission counter
            submissionCount++;
            setCookie("submissionCount", submissionCount.toString(), 1); // Store for 1 day
            setCookie("lastSubmissionTime", currentTime.toString(), 1);

            // Prepare form data for the image
            const formData = new FormData();
            formData.append("userID", userID);
            formData.append("issueType", issueType);
            formData.append("issueDescription", issueDescription);
            formData.append("contactMethod", contactMethod);
            if (imageFile) {
                formData.append("image", imageFile);
            }

            // Send the ticket to the server (or webhook)
            const webhookURL = "https://discord.com/api/webhooks/1318172255200608286/xzs8hCt3pouk1LrrAZHhyQ-n643oDdIGueWgQADWlVfBHxOu3ffLMMAlsSMRy16M4Xau";  // Replace with your webhook

            try {
                const response = await fetch(webhookURL, {
                    method: "POST",
                    body: formData,
                });

                if (response.ok) {
                    alert("‚úÖ Ticket submitted successfully!");
                    saveTicket(userID, issueType, issueDescription, contactMethod, imageFile ? imageFile.name : null);
                } else {
                    alert("‚ùå Failed to send ticket.");
                }
            } catch (error) {
                alert("üö® Error sending ticket: " + error);
            }
        }

        // Send ban notification to Discord
        function sendBanNotification(userID) {
            const webhookURL = "https://discord.com/api/webhooks/1318172255200608286/xzs8hCt3pouk1LrrAZHhyQ-n643oDdIGueWgQADWlVfBHxOu3ffLMMAlsSMRy16M4Xau";  // Replace with your webhook

            const payload = {
                content: "**User Banned**",
                embeds: [{
                    title: "User Banned",
                    color: 16711680, // Red color
                    fields: [
                        { name: "User ID", value: userID, inline: true }
                    ],
                    footer: { text: "Support System" }
                }]
            };

            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (!response.ok) {
                    console.error("Failed to send ban notification.");
                }
            })
            .catch(error => {
                console.error("Error sending ban notification:", error);
            });
        }

        // Save ticket to local storage
        function saveTicket(userID, issueType, issueDescription, contactMethod, imageName) {
            const ticket = {
                userID, issueType, issueDescription, contactMethod, imageName,
                time: new Date().toLocaleString()
            };

            let history = JSON.parse(localStorage.getItem("ticketHistory")) || [];
            history.unshift(ticket);
            localStorage.setItem("ticketHistory", JSON.stringify(history));
            displayHistory();
        }

        // Display ticket history
        function displayHistory() {
            const historyContainer = document.getElementById("ticketHistory");
            historyContainer.innerHTML = "";
            const history = JSON.parse(localStorage.getItem("ticketHistory")) || [];

            history.forEach(ticket => {
                const ticketElement = document.createElement("div");
                ticketElement.className = "ticket";
                ticketElement.innerHTML = `
                    <strong>üÜî ${ticket.userID}</strong> <br>
                    <strong>üìå ${ticket.issueType}</strong> <br>
                    <strong>üí¨ ${ticket.issueDescription}</strong> <br>
                    <strong>üìû ${ticket.contactMethod}</strong> <br>
                    ${ticket.imageName ? `<strong>üì∑ Image: ${ticket.imageName}</strong> <br>` : ""}
                    <small>‚è≥ ${ticket.time}</small>
                `;
                historyContainer.appendChild(ticketElement);
            });
        }

        // Clear ticket history
        function clearHistory() {
            localStorage.removeItem("ticketHistory");
            displayHistory();
        }

        // Initialize
        document.addEventListener("DOMContentLoaded", () => {
            setUserCookie();
            displayHistory();
        });
    </script>
</body>
</html>
