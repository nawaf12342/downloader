<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Device Info Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.5;
        }
        .info {
            margin-bottom: 10px;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Ultimate Device Info Viewer</h1>
    <p><strong>Disclaimer:</strong> This is just a fun tool to display device information. No data is sent to any server except for retrieving your public IP.</p>
    <div id="info-container"></div>

    <script>
        async function getDeviceInfo() {
            const container = document.getElementById("info-container");

            // Helper function to add info to the container
            function addInfo(title, value) {
                const div = document.createElement("div");
                div.className = "info";
                div.innerHTML = `<strong>${title}:</strong> ${value}`;
                container.appendChild(div);
            }

            // Basic info
            addInfo("Browser Name", navigator.appName);
            addInfo("Browser Version", navigator.appVersion);
            addInfo("User Agent", navigator.userAgent);
            addInfo("Platform", navigator.platform);
            addInfo("Language", navigator.language);
            addInfo("Cookies Enabled", navigator.cookieEnabled);

            // Hardware info
            addInfo("Number of CPU Threads", navigator.hardwareConcurrency || "N/A");
            addInfo("Device Memory (GB)", navigator.deviceMemory || "N/A");

            // Screen info
            addInfo("Screen Width", screen.width);
            addInfo("Screen Height", screen.height);
            addInfo("Available Screen Width", screen.availWidth);
            addInfo("Available Screen Height", screen.availHeight);
            addInfo("Screen Color Depth", screen.colorDepth);
            addInfo("Screen Pixel Depth", screen.pixelDepth);

            // Window info
            addInfo("Window Inner Width", window.innerWidth);
            addInfo("Window Inner Height", window.innerHeight);
            addInfo("Window Outer Width", window.outerWidth);
            addInfo("Window Outer Height", window.outerHeight);

            // IP Address (using external API)
            try {
                const ipResponse = await fetch("https://api.ipify.org?format=json");
                const ipData = await ipResponse.json();
                addInfo("Public IP Address", ipData.ip);
            } catch (error) {
                addInfo("Public IP Address", "Unable to retrieve");
            }

            // Timezone and location
            addInfo("Timezone", Intl.DateTimeFormat().resolvedOptions().timeZone);
            addInfo("Locale", Intl.DateTimeFormat().resolvedOptions().locale);

            // Battery status (if supported)
            if (navigator.getBattery) {
                try {
                    const battery = await navigator.getBattery();
                    addInfo("Battery Charging", battery.charging ? "Yes" : "No");
                    addInfo("Battery Level (%)", Math.round(battery.level * 100));
                    addInfo("Battery Charging Time (s)", battery.chargingTime || "N/A");
                    addInfo("Battery Discharging Time (s)", battery.dischargingTime || "N/A");
                } catch {
                    addInfo("Battery Info", "Not supported");
                }
            }

            // Online status
            addInfo("Online Status", navigator.onLine ? "Online" : "Offline");

            // Touch support
            addInfo("Touch Support", "ontouchstart" in window || navigator.maxTouchPoints > 0 ? "Yes" : "No");
        }

        // Call the function to populate the info
        getDeviceInfo();
    </script>
</body>
</html>
