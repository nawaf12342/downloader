<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Device Info Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.5;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        .info {
            margin-bottom: 15px;
            padding: 10px;
            background: #e8f4fc;
            border: 1px solid #d1e7f7;
            border-radius: 5px;
        }
        strong {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Detailed Device Info Viewer</h1>
    <p><strong>Note:</strong> This tool fetches as much device and system information as possible using JavaScript.</p>
    <div id="info-container"></div>

    <script>
        async function getDeviceInfo() {
            const container = document.getElementById("info-container");

            // Helper function to add info to the container
            function addInfo(title, value) {
                const div = document.createElement("div");
                div.className = "info";
                div.innerHTML = `<strong>${title}:</strong> ${value}`;
                container.appendChild(div);
            }

            // Basic browser information
            addInfo("Browser Name", navigator.appName || "Unknown");
            addInfo("Browser Version", navigator.appVersion || "Unknown");
            addInfo("User Agent", navigator.userAgent || "Unknown");
            addInfo("Platform", navigator.platform || "Unknown");
            addInfo("Language", navigator.language || "Unknown");

            // Screen information
            addInfo("Screen Resolution", `${screen.width} x ${screen.height}`);
            addInfo("Available Screen Size", `${screen.availWidth} x ${screen.availHeight}`);
            addInfo("Color Depth", `${screen.colorDepth}-bit`);
            addInfo("Pixel Depth", `${screen.pixelDepth}-bit`);

            // Window dimensions
            addInfo("Window Inner Size", `${window.innerWidth} x ${window.innerHeight}`);
            addInfo("Window Outer Size", `${window.outerWidth} x ${window.outerHeight}`);

            // Hardware information
            addInfo("CPU Threads (Concurrency)", navigator.hardwareConcurrency || "Unknown");
            addInfo("Device Memory (GB)", navigator.deviceMemory || "Unknown");

            // Online and network information
            addInfo("Online Status", navigator.onLine ? "Online" : "Offline");

            // Fetch public IP using external API
            try {
                const ipResponse = await fetch("https://api.ipify.org?format=json");
                const ipData = await ipResponse.json();
                addInfo("Public IP Address", ipData.ip || "Unknown");
            } catch {
                addInfo("Public IP Address", "Failed to retrieve");
            }

            // Timezone and locale
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone || "Unknown";
            addInfo("Timezone", timezone);
            addInfo("Locale", Intl.DateTimeFormat().resolvedOptions().locale || "Unknown");

            // Battery information (if supported)
            if (navigator.getBattery) {
                try {
                    const battery = await navigator.getBattery();
                    addInfo("Battery Charging", battery.charging ? "Yes" : "No");
                    addInfo("Battery Level (%)", `${Math.round(battery.level * 100)}%`);
                    addInfo("Battery Charging Time (seconds)", battery.chargingTime || "N/A");
                    addInfo("Battery Discharging Time (seconds)", battery.dischargingTime || "N/A");
                } catch {
                    addInfo("Battery Info", "Not supported");
                }
            } else {
                addInfo("Battery Info", "Not supported");
            }

            // Touchscreen support
            const isTouchSupported = "ontouchstart" in window || navigator.maxTouchPoints > 0;
            addInfo("Touch Support", isTouchSupported ? "Yes" : "No");
        }

        // Execute the function to fetch device information
        getDeviceInfo();
    </script>
</body>
</html>
