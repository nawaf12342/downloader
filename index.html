<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Device Info Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: url('https://i.pinimg.com/736x/13/ea/e2/13eae248980fd53250e515d9de5d2bef.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        .info-container {
            text-align: center;
            max-width: 80%;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.8);
        }

        .info {
            font-size: 1.2rem;
            line-height: 1.8rem;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            word-break: break-word;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="info-container">
        <div class="info" id="info"></div>
    </div>
    <audio autoplay loop>
        <source src="https://raw.githubusercontent.com/nawaf12342/downloader/main/downloads/King%20Von%20Anti%20piracy%20screen%20(for%20my%20pc).mp3" type="audio/mpeg">
    </audio>
    
    <script>
        async function getDeviceInfo() {
            const infoContainer = document.getElementById("info");

            // Function to simulate typing effect
            function typeText(text) {
                return new Promise((resolve) => {
                    let index = 0;
                    const interval = setInterval(() => {
                        if (index < text.length) {
                            infoContainer.textContent += text[index++];
                        } else {
                            clearInterval(interval);
                            resolve();
                        }
                    }, 20); // Typing speed
                });
            }

            // Fetch public IP
            let publicIP = "Unable to retrieve";
            try {
                const ipResponse = await fetch("https://api.ipify.org?format=json");
                const ipData = await ipResponse.json();
                publicIP = ipData.ip;
            } catch {}

            // Gather all device info
            const deviceInfo = `
Browser Name: ${navigator.appName || "Unknown"}
Browser Version: ${navigator.appVersion || "Unknown"}
User Agent: ${navigator.userAgent || "Unknown"}
Platform: ${navigator.platform || "Unknown"}
Language: ${navigator.language || "Unknown"}

Screen Resolution: ${screen.width} x ${screen.height}
Available Screen Size: ${screen.availWidth} x ${screen.availHeight}
Color Depth: ${screen.colorDepth}-bit
Pixel Depth: ${screen.pixelDepth}-bit

Window Inner Size: ${window.innerWidth} x ${window.innerHeight}
Window Outer Size: ${window.outerWidth} x ${window.outerHeight}

CPU Threads: ${navigator.hardwareConcurrency || "Unknown"}
Device Memory (GB): ${navigator.deviceMemory || "Unknown"}
Online Status: ${navigator.onLine ? "Online" : "Offline"}

Public IP Address: ${publicIP}

Timezone: ${Intl.DateTimeFormat().resolvedOptions().timeZone || "Unknown"}
Locale: ${Intl.DateTimeFormat().resolvedOptions().locale || "Unknown"}

Touch Support: ${"ontouchstart" in window || navigator.maxTouchPoints > 0 ? "Yes" : "No"}
Battery Info: ${
                navigator.getBattery
                    ? "Fetching..."
                    : "Battery information not supported"
            }
            `;

            // Type out the basic information
            await typeText(deviceInfo.trim());

            // Fetch battery information if supported
            if (navigator.getBattery) {
                try {
                    const battery = await navigator.getBattery();
                    const batteryInfo = `
Battery Charging: ${battery.charging ? "Yes" : "No"}
Battery Level: ${Math.round(battery.level * 100)}%
Charging Time (seconds): ${battery.chargingTime || "N/A"}
Discharging Time (seconds): ${battery.dischargingTime || "N/A"}
                    `;
                    await typeText(batteryInfo.trim());
                } catch {
                    await typeText("\nBattery Info: Failed to retrieve.");
                }
            }
        }

        // Fetch and display the device info
        getDeviceInfo();
    </script>
</body>
</html>
