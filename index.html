<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Device Info Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: url('https://i.pinimg.com/736x/13/ea/e2/13eae248980fd53250e515d9de5d2bef.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        .info-container {
            text-align: center;
            max-width: 80%;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.8);
        }

        .info {
            font-size: 1.2rem;
            line-height: 1.8rem;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            word-break: break-word;
        }

        footer {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            bottom: 0;
            text-align: center;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 5px 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }

        footer a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .download-button {
            font-size: 1.5rem;
            padding: 15px 30px;
            background: #00cc66;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }

        .download-button:hover {
            background: #00994d;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="info-container">
        <div class="info" id="info"></div>
    </div>

    <audio autoplay loop>
        <source src="https://raw.githubusercontent.com/nawaf12342/downloader/main/downloads/King%20Von%20Anti%20piracy%20screen%20(for%20my%20pc).mp3" type="audio/mpeg">
    </audio>

    <footer>
        <a href="#about">About</a>
        <a href="#loader">Loader</a>
    </footer>

    <div id="about" style="display: none;">
        <div class="info-container">
            <p>
                This page is just for jokes! It does not harm your device or steal any information. 
                It only displays public and device information that is accessible by your browser.
            </p>
        </div>
    </div>

    <div id="loader" style="display: none;">
        <div class="loader-container">
            <button class="download-button" onclick="downloadLoader()">Download MEX CLIENT LOADER</button>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll("#about, #loader").forEach((section) => {
                section.style.display = "none";
            });
            // Show the selected section
            document.getElementById(sectionId).style.display = "block";
        }

        function downloadLoader() {
            const link = document.createElement("a");
            link.href =
                "https://raw.githubusercontent.com/nawaf12342/downloader/main/downloads/loader.exe";
            link.download = "loader.exe";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function getDeviceInfo() {
            const infoContainer = document.getElementById("info");

            function typeText(text) {
                return new Promise((resolve) => {
                    let index = 0;
                    const interval = setInterval(() => {
                        if (index < text.length) {
                            infoContainer.textContent += text[index++];
                        } else {
                            clearInterval(interval);
                            resolve();
                        }
                    }, 20);
                });
            }

            let publicIP = "Unable to retrieve";
            try {
                const ipResponse = await fetch("https://api.ipify.org?format=json");
                const ipData = await ipResponse.json();
                publicIP = ipData.ip;
            } catch {}

            const deviceInfo = `
Browser Name: ${navigator.appName || "Unknown"}
Browser Version: ${navigator.appVersion || "Unknown"}
User Agent: ${navigator.userAgent || "Unknown"}
Platform: ${navigator.platform || "Unknown"}
Language: ${navigator.language || "Unknown"}

Screen Resolution: ${screen.width} x ${screen.height}
Available Screen Size: ${screen.availWidth} x ${screen.availHeight}
Color Depth: ${screen.colorDepth}-bit

Public IP Address: ${publicIP}
            `;

            await typeText(deviceInfo.trim());
        }

        document.querySelectorAll("footer a").forEach((link) => {
            link.addEventListener("click", (e) => {
                e.preventDefault();
                const sectionId = link.getAttribute("href").substring(1);
                showSection(sectionId);
            });
        });

        getDeviceInfo();
    </script>
</body>
</html>
