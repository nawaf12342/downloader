<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File Server</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Download Your Loader</h1>
        <div id="loader" class="loader"></div>
        <p id="statusText">Checking server status...</p>
        <button id="downloadButton" onclick="downloadFile()" disabled>Download File</button>
    </div>

    <footer>
        <div class="copyright-logo">
            &copy; <span>2024 MEX STUDIOS</span>
        </div>
    </footer>

    <script>
        async function checkStatus() {
            const loader = document.getElementById("loader");
            try {
                const response = await fetch('status.json?nocache=' + new Date().getTime());
                if (!response.ok) throw new Error('Failed to fetch status.json');
                const data = await response.json();

                const statusText = document.getElementById('statusText');
                const downloadButton = document.getElementById('downloadButton');

                if (data.status.trim().toLowerCase() === "online") {
                    statusText.textContent = "Server Status: Online";
                    downloadButton.disabled = false;
                    loader.style.display = "none";
                } else {
                    statusText.textContent = "Server Status: Offline";
                }
            } catch (error) {
                document.getElementById('statusText').textContent = "Error fetching server status.";
            } finally {
                loader.style.display = "none";
            }
        }

        function downloadFile() {
            const filePath = 'downloads/DownloaderLoader.exe';
            window.location.href = filePath;
        }

        window.onload = checkStatus;
    </script>
</body>
</html>
