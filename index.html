<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Panel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #0d0d0d;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 15px #00ffcc;
            backdrop-filter: blur(10px);
        }

        h2 {
            color: #00ffcc;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        button {
            background: linear-gradient(90deg, #00ffcc, #0099cc);
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(90deg, #0099cc, #00ffcc);
            transform: scale(1.05);
        }

        .history-container {
            position: fixed;
            top: 15px;
            left: 15px;
            width: 50px;
            height: 50px;
            background: #00ffcc;
            border-radius: 10px;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
            font-weight: bold;
            color: black;
            cursor: pointer;
            box-shadow: 0 0 10px #00ffcc;
            transition: width 0.3s ease-in-out;
            overflow: hidden;
            z-index: 1000;
        }

        .history-container:hover {
            width: 250px;
        }

        .history-panel {
            display: none;
            padding: 10px;
            text-align: left;
            font-size: 12px;
        }

        .history-container:hover .history-panel {
            display: block;
        }

        .ticket {
            background: #1a1a1a;
            padding: 8px;
            border-radius: 6px;
            margin-top: 5px;
            font-size: 12px;
            border-left: 3px solid #00ffcc;
        }

        .clear-btn {
            background-color: red;
            color: white;
            width: 100%;
            padding: 6px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 12px;
        }

        .clear-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Support Ticket</h2>
        <p>Spamming tickets will get you banned.</p>
        <input type="text" id="userLicenceKey" placeholder="Your Licence key">
        <select id="issueType">
            <option value="Technical">Technical Issue</option>
            <option value="Billing">Billing Issue</option>
            <option value="Other">Other</option>
        </select>
        <textarea id="issueDescription" placeholder="Describe your issue..."></textarea>
        <input type="text" id="contactMethod" placeholder="Email or Discord">
        <button onclick="sendTicket()">Submit Ticket</button>
    </div>

    <div class="history-container">
        ðŸ“œ
        <div class="history-panel" id="historyPanel">
            <h4>Tickets History</h4>
            <div id="ticketHistory"></div>
            <button class="clear-btn" onclick="clearHistory()">Clear</button>
        </div>
    </div>

    <script>
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = name + "=" + value + ";expires=" + date.toUTCString() + ";path=/";
        }

        function getCookie(name) {
            const cookieName = name + "=";
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                cookie = cookie.trim();
                if (cookie.startsWith(cookieName)) {
                    return cookie.substring(cookieName.length);
                }
            }
            return null;
        }

        function sendBanWebhook(userID) {
            const webhookURL = "YOUR_WEBHOOK_URL"; 

            const payload = {
                content: "**User Banned**",
                embeds: [{
                    title: "Ban Notification",
                    color: 16711680,
                    fields: [
                        { name: "User ID", value: userID, inline: true },
                        { name: "Reason", value: "Spamming Support Tickets", inline: true }
                    ],
                    footer: { text: "Support System" }
                }]
            };

            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });
        }

        function sendTicket() {
            const userID = document.getElementById("userLicenceKey").value.trim();
            const issueType = document.getElementById("issueType").value;
            const issueDescription = document.getElementById("issueDescription").value.trim();
            const contactMethod = document.getElementById("contactMethod").value.trim();

            if (!userID || !issueDescription || !contactMethod) {
                alert("âš  Please fill in all fields.");
                return;
            }

            if (getCookie("banned") === "true") {
                alert("ðŸš« You are banned from submitting tickets.");
                return;
            }

            let submissionCount = parseInt(getCookie("submissionCount")) || 0;
            const lastSubmissionTime = parseInt(getCookie("lastSubmissionTime")) || 0;
            const currentTime = Date.now();

            if (currentTime - lastSubmissionTime > 10 * 60 * 1000) {
                submissionCount = 0;
            }

            if (submissionCount >= 5) {
                setCookie("banned", "true", 1);
                alert("ðŸš« You have been banned for spamming.");
                if (!getCookie("ban_notified")) {
                    sendBanWebhook(userID);
                    setCookie("ban_notified", "true", 1);
                }
                return;
            }

            submissionCount++;
            setCookie("submissionCount", submissionCount.toString(), 1);
            setCookie("lastSubmissionTime", currentTime.toString(), 1);

            alert("âœ… Ticket submitted successfully!");
        }

        function clearHistory() {
            localStorage.removeItem("ticketHistory");
            document.getElementById("ticketHistory").innerHTML = "";
        }
    </script>
</body>
</html>
